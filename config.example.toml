# telego configuration example

bind-to = "0.0.0.0:443"
log-level = "info"

# Secrets (per-user) - 16-byte keys as 32 hex chars
# Generate with: telego generate <domain>
[secrets]
user1 = "0123456789abcdef0123456789abcdef"

# TLS fronting domain (default: www.google.com)
[tls-fronting]
mask-host = "www.google.com"

[performance]
num-event-loops = 0       # 0 = auto
prefer-ip = "prefer-ipv4"
idle-timeout = "5m"
