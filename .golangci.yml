run:
  timeout: 5m
  modules-download-mode: readonly

linters:
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - unused
    - gofmt
    - goimports
    - misspell
    - unconvert
    - unparam
    - gosec

linters-settings:
  errcheck:
    check-type-assertions: true
  govet:
    shadow: true
  gosec:
    excludes:
      - G104  # Unhandled errors (too noisy)
      - G304  # File path from variable (intentional)

issues:
  exclude-rules:
    # Test files can have longer functions
    - path: _test\.go
      linters:
        - funlen
    # Allow fmt.Print in main
    - path: cmd/
      linters:
        - forbidigo
